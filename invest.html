<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title data-i18n="invest_title">Investment Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="js/debug.js"></script>

  <!-- Web Components -->
  <script type="module" src="js/components/header.js"></script>
  <script type="module" src="js/components/footer.js"></script>

  <!-- Стили -->
  <link rel="stylesheet" href="css/main.css">
  
</head>

<body>

<div id="bg-blur-layer"></div>

<app-header></app-header>

<main class="app-main">
  <div class="container">

    <!-- FORM -->
    <section class="card">
      <h1 data-i18n="invest_title">Investment Calculator</h1>

      <form id="inv-form" class="form">
  
  <div class="form-grid">
    
    <div class="form-row">
      <label for="inv_amount">Initial amount ($)</label>
      <input id="inv_amount" type="number" value="10000" step="0.01">
    </div>
    
    <div class="form-row">
      <label for="inv_pct">Monthly %</label>
      <input id="inv_pct" type="number" value="2" step="0.01">
    </div>
    
    <div class="form-row">
      <label for="inv_months">Period (months)</label>
      <input id="inv_months" type="number" value="12" min="1">
    </div>
    
    <div class="form-row">
      <label for="inv_reinvest_period">Add money every</label>
      <select id="inv_reinvest_period">
        <option value="0">Never</option>
        <option value="1">Monthly</option>
        <option value="3">Every 3 months</option>
        <option value="6">Every 6 months</option>
        <option value="12">Yearly</option>
      </select>
    </div>
    
    <div class="form-row">
      <label for="inv_reinvest_value">Amount to add ($)</label>
      <input id="inv_reinvest_value" type="number" step="0.01">
    </div>
    
  </div> <!-- /form-grid -->
  
  <div class="form-actions">
    <button type="button" id="inv-calc-btn">Calculate</button>
  </div>
  
</form>
    </section>

    <!-- RESULT -->
    <section class="card">
      <h2 data-i18n="invest_result">Summary</h2>
      <div id="inv-result" class="result-block"></div>
    </section>

    <!-- CHART -->
    <section class="card">
      <h2 data-i18n="invest_chart">Growth Chart</h2>
      <div id="inv-chart" class="chart-placeholder"></div>
    </section>

  </div>
</main>

<app-footer></app-footer>

<!-- GLOBAL -->
<script src="js/lang.js"></script>
<script src="js/ui.js"></script>
<script src="js/pwa.js"></script>
<script src="js/update-notify.js"></script>
<script src="js/init-delay.js"></script>

<!-- PAGE LOGIC -->
<script type="module" src="js/invest.js?v=13"></script>

</body>
</html>
