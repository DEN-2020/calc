<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spot Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- DEBUG — САМЫЙ ПЕРВЫЙ -->
  <script src="js/debug.js?v=100"></script>

<script type="module" src="js/components/header.js"></script>
<script type="module" src="js/components/footer.js"></script>

  <!-- СТИЛИ -->
  <link rel="stylesheet" href="css/main.css">
  

<body>

<!-- HEADER -->
<app-header></app-header>

<main class="app-main">
<div class="container">
<section class="card">
  <h1 data-i18n="spot_title">Spot Trading</h1>

  <div class="live-price-box">
    <label data-i18n="spot_live">Live Price:</label>
    <span id="live-price">---</span>
    <button id="update-price-btn" type="button">⟳</button>
  </div>

  <form id="spot-form" class="form">

    <div class="form-row">
  <label for="symbol" data-i18n="spot_symbol">Symbol</label>
  
  <div class="input-wrap icon-input">
    <input id="symbol" type="text" placeholder="BTCUSDT">
    <img id="symbol-icon" class="symbol-icon-img" src="img/blank.png" alt="">
    
    <div id="symbol-autocomplete" class="autocomplete-list"></div>
  </div>
</div>

    <div class="form-row">
      <label for="capital" data-i18n="spot_capital">Capital ($)</label>
      <input id="capital" type="number" value="50" step="0.01">
    </div>

    <div class="form-row">
      <label for="entry" data-i18n="spot_entry">Entry price</label>
      <input id="entry" type="number" step="0.01">
    </div>

    <div class="form-row">
      <label for="tp" data-i18n="spot_tp">Take profit</label>
      <input id="tp" type="number" value="3000" step="0.01">
    </div>

    <div class="form-row">
      <label for="sl" data-i18n="spot_sl">Stop loss</label>
      <input id="sl" type="number" placeholder="Optional" step="0.01">
    </div>

    <div class="form-row">
      <label for="fee" data-i18n="spot_fee">Fee %</label>
      <input id="fee" type="number" value="0.1" step="0.01">
    </div>

    <div class="form-actions">
      <button type="button" id="spot-calc-btn" data-i18n="spot_calculate">Calculate</button>
    </div>

  </form>
</section>

<section class="card card--compact">
  <h2 data-i18n="spot_result">Result</h2>
  <div id="spot-result" class="result-block"></div>
</section>

<section class="card">
  <h2 data-i18n="spot_position_view">Position View</h2>
  <div id="spot-chart" class="chart-placeholder"></div>
</section>

</div>
</main>

<!-- FOOTER -->
<app-footer></app-footer>



<!-- Глобальные -->
<script src="js/lang.js?"></script>
<script src="js/ui.js?"></script>
<script src="js/pwa.js"></script>
<script src="js/update-notify.js"></script>
<script src="js/init-delay.js" type="text/javascript" charset="utf-8"></script>


<!-- Page logic -->
<script type="module" src="js/spot.js"></script>

</body>
</html>
